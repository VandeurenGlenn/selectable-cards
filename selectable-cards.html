<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../iron-selector/iron-selectable.html">
<link rel="import" href="selectable-card.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <selectable-cards></selectable-cards>

@group Ui Elements
@element selectable-cards
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="selectable-cards">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      :host > .cards-container > ::content > :not(.iron-selected) {
        display: none !important;
      }
      /*img {
        width: 16px;
        height: 16px;
      }*/
    </style>
    <!-- <template is="dom-repeat" items="[[selectors]]">
      <img src="icons/dot-icon.svg" title="[[item.name]]"></img>
    </template> -->
    <div class="cards-container">
      <content id="cards"></content>
    </div>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'selectable-cards',

    behaviors: [
      Polymer.IronResizableBehavior,
      Polymer.IronSelectableBehavior
    ],

    properties: {
      attrForSelected: {
        type: String,
        value: 'heading'
      },

      activateEvent: {
        type: String,
        value: 'on-selected-card'
      },

      selected: {
        type: String,
        notify: true,
        value: 'card'
      },

      selectors: {
        type: Array,
        notify: true,
        value: []
      },

      icon: {
        type: String,
        value: 'icons/dot-icon.svg'
      },

      iconsPath: {
        type: String,
        value: '../'
      },
    },

    listeners: {
      'selected-card': '_updateSelectedCard'
    },

    observers: [
      '_getCards(_cards)',
      '_resize(selected, cards)',
      '_initializeRouteBar(cards)'
    ],

    ready: function () {
      this._cards = Polymer.dom(this.$.cards).getDistributedNodes();
    },

    _getCards: function (cards) {
      this.cards = [];
      for (var i = 0; i < cards.length; i++) {
        if (cards[i].localName === 'selectable-card') {
          this.push('cards', cards[i]);
        }
      }
    },

    _updateSelectedCard: function (item) {
      this.select(item.detail);
    },

    _resize: function () {
      this.async(this.notifyResize);
    },

    _initializeRouteBar: function () {
      // if (cards) {
        this.async(this._pushSelectors);
        this.async(this._updateSelectors);
      // }
    },

    _pushSelectors: function () {
      for (var i = 0; i < this.cards.length; i++) {
        var card = this.cards[i];
        this.push('selectors', {name: card.getAttribute('name')?card.getAttribute('name'):card.getAttribute('heading')});
      }
    },

    _updateSelectors: function (selectors, cards) {
      for (var i = 0; i < this.cards.length; i++) {
        this.cards[i].set(this.selectors);
      }
    }

  });

</script>
